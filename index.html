<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="loginform">
        <!-- <h1>Instagram</h1> -->
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png&quot;); background-position: 0px -52px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block; margin-top: 4%;"></i>
        <form action="" id="links">
            <input type="email" name="" id="email" placeholder="Phone number, username, or email"><br>

            <input type="password" name="" id="password" placeholder="Password"><br>
            <button>Log in</button><br>
            <hr class="hat">
             <p class="hass">OR</p>
             <hr class="hat"><br>
             <a href="#" class="fa fa-facebook" style="border: 1px solid navy; width: 15px; color: white; background-color:navy; margin: 1%;"></a>
             <a href="" class="face">log in with facebook</a><br>
             <p><a href="" class="pass">Forget password?</a></p>
        </form>
    </div>

    <div class="logo">
             <p class="for">Don't have an account?<a href="" class="signs">Sign up</a></p>
    </div>
    <h6 class="head">get the app</h6>
    <div class="first">
        <img class="picture" src="./picture.png" alt="">
        <img class="pictures"  src="./picture2.png" alt="">
    </div>
    <script src="./script.js"></script>
